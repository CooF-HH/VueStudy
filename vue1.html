<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <!--挂载点 模板 实例之间的关系-->
        <div id="root">
            <h1>hello {{msg}}</h1><!--挂载点内部的内容：模板-->
        </div><!--对应实例的挂载点-->

        <div>{{msg}}</div><!--不是对应实例的挂载点-->
        
        <script>
            //vue实例 el后面对应的DOM节点
            new Vue({
                el:"#root",//挂载点
                template:'<h1>hello {{msg}}</h1>',//模板
                data:{//数据
                    msg:"hello world"
                }
            })
        </script>
    </body>
</html>
