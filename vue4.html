<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算属性与侦听器</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
         姓:<input v-model="firstName"/>
         名:<input v-model="lastName"/>
         <div>{{fullName}}</div>
         <div>{{count}}</div>
        </div>     
        <script>
            new Vue({
                el:"#root",
                data:{
                   firstName:'',
                   lastName:'',
                   count:0
                },
                //一个属性由其他属性组合而来 
                //可使用上次的缓存值作显示 当值变化时 属性才变化
                computed:{
                    fullName:function() {
                        return this.firstName +' '+ this.lastName                    }
                },
                //侦听器 侦听数据/计算属性的变化 当firstName/lastName变化时 count++
                watch:{
                    firstName:function() {
                        this.count++
                    },
                    lastName:function() {
                        this.count++
                    }
                }
            })
        </script>
    </body>
</html>
