<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>属性绑定和双向数据绑定</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
           <div v-bind:title="'fzz '+title">hello world</div>
           <!--v-bind表示当前数据项title和属性绑定-->
           <div :title="title">hello world</div>
           <!--：表示属性绑定的缩写-->
           <input v-model:value="content" /><!--双向绑定content 可以在网页中改变数据的同时content数据也发生变化-->
           <div>{{content}}</div>
        </div>
        <script>
            new Vue({
                el:"#root",
               data:{
                title:"this is hello world",
                content:"this is content"//单向绑定：数据决定页面内容
               }
            })
        </script>
    </body>
</html>
