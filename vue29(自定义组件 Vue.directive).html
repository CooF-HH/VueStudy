<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./vue.js"></script>
    </head>
<body>
<div id="div1">
     
    <div v-xart> 好好学习，天天向上 </div>
     
</div>
 
<script>
 
Vue.directive('xart', function (el) {
    el.innerHTML = el.innerHTML + ' ( x-art ) '
    el.style.color = 'pink'
})
 
new Vue({
  el: '#div1'
})
</script>
</body>
</html>
