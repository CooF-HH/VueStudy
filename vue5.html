<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-if v-show v-for指令</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
        <div v-if="show">hello world</div><!--每次显示与隐藏 隐藏是把内容删除 直接移除 少次显示与隐藏用这个更好-->
         <div v-show="show">hello world</div><!--每次隐藏都是加上一个display:none的标签 DOM中不清除 用这个更好-->
        <button @click="handleClick">toggle</button>
        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li><!--把数据做循环展示出来 循环内容的展示 
                key值能够提升渲染 要求每一项都不同
                (item,index)用数组下标做key值 但是也不是特别好-->
        </ul>
        </div>
        <script>
            new Vue({
                el:"#root",
                data:{
                    show:true,
                    list:[1,1,3]
                },
                methods:{
                    handleClick:function() {
                        this.show=!this.show;
                    }
                }
            })
        </script>
    </body>
</html>
